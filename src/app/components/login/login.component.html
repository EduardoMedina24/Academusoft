<div class="login-container">
  <ion-card class="login-card">
    <ion-card-header>
      <ion-card-title>¡Bienvenido!</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list lines="full" class="ion-no-margin">
        <ion-item>
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input type="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Rol</ion-label>
          <ion-select interface="action-sheet" placeholder="Seleccionar rol">
            <ion-select-option value="admin">Administrador</ion-select-option>
            <ion-select-option value="teacher">Profesor</ion-select-option>
            <ion-select-option value="student">Estudiante</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>

      <ion-button expand="full" color="primary">Iniciar Sesión</ion-button>
    </ion-card-content>
  </ion-card>
</div>
